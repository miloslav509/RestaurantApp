<form (ngSubmit)="addItem()" class="bg-light">

    <div class="form-group">
        <label for="input-name">Name</label>
        <input name="input-name" class="form-control" id="input-name" [(ngModel)]="newItem.name" /><br />
    </div>

    <div class="form-group">
        <label for="input-category">Category</label>
        <select name="input-category" id="input-category" [(ngModel)]="newItem.category" class="form-control">
      <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
    </select>
    </div>

    <div class="form-group">
        <label for="input-price">Price</label>
        <input name="input-price" class="form-control" id="input-price" [(ngModel)]="newItem.price" /><br />
    </div>
    <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <button  class="btn btn-warning" (click)="reset()">Reset</button>
    </div>
    
</form>
