<form (ngSubmit)="login()" class="bg-light">

    <div class="form-group">
        <label for="input-name">Username</label>
        <input name="input-name" class="form-control" id="input-name" [(ngModel)]="user.username" /><br />
    </div>
    <div class="form-group">
        <label for="input-password">Password</label>
        <input name="input-password" class="form-control" id="input-password" [(ngModel)]="user.password" /><br />
    </div>

    <button type="submit" class="btn btn-primary btn-block" >Submit</button>
</form>
